<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Clase 11</title>
</head>
<body>
    <header>
        <div class="discount">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="logotipo">
            <img src="" alt="logo tienda">
            <h1><span>Nombre Tienda</span></h1>
        </div>
        <div class="navegacion">
            <nav>
                <ul class="lista">
                <li> <a href="" class="item-nav">Contacto</a></li>
                <li> <a href="" class="item-nav">Registrarse</a></li>
                <li> <a href="" class="item-nav">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cajaform"><!-- CAJA QUE CONTIENE EL TITULO, LAS COLUMNAS DE FORMAS Y EL BOTÓN DEL FINAL-->
            <!--TÍTULO DEL FORMULARIO-->
            <div class="titulo">
                <h2>Añadí tu super!</h2>
                <p>Agregá tu personaje favorito completando las opciones</p>
            </div>
        <form action="#" method="GET">
            <!--COLUMNAS DE FORMAS-->
            <div class="formulario">
                <!--COLUMNA1-->
                <div class="primera">
                    <div class="nombre">
                        <label for="nom">Nombre:</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="fecha">
                        <label for="date">Fecha:</label>
                        <input type="date" name="fecha" id="date" value="2021-07-22">
                    </div>
                    <div class="descripcion">
                        <label for="description">Descripcion:</label>
                        <textarea name="descripcion" id="description">Describe tu personaje:</textarea>
                    </div>
                </div>
                <!--COLUMNA2-->
                <div class="segunda">
                    <div class="especie">
                        <label for="esp">*Especie:</label>
                        <select name="especie" id="esp"><!--No lleva input, lleva select-->
                            <option value="humano" selected>Humano</option><!--Valor elegido por default con atributo selected-->
                            <option value="extra">Extraterrestre</option>
                            <option value="hibrid">Híbrido</option>
                        </select>
                    </div>
                    <div class="foto">
                        <label for="foto">Agregar Foto:</label>
                        <input type="file" name="foto" id="foto" accept=".jpg" multiple>
                    </div>
                    <br>
                    <div class="poderes">
                        <label for="pod"><input type="checkbox" name="volar" id="pod">Volar</label>
                        <label for="pod"><input type="checkbox" name="inte" id="pod">Superinteligencia</label>
                        <label for="pod"><input type="checkbox" name="vista" id="pod">Vista de rayo láser</label>
                        <label for="pod"><input type="checkbox" name="dinero" id="pod">Billetera gorda</label>
                    </div>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <div class="personaje">
                        <label for="per"><input type="radio" name="per" value="heroe" id="per">Héroe / Heroína</label>
                        <label for="per"><input type="radio" name="per" value="villano" id="per">Villano / Villana</label>
                    </div>
                </div>
            </div>
                <!-- BOTÓN DEL FINAL-->
            <div class="boton">
                    <button type="submit">Añadir</button>
            </div>
            
        </form>
        </div>
    </main>

    <div class="footer">
        <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </div>
</body>
</html>
